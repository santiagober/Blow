<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Blow</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!-- <link rel="stylesheet" href="css/normalize.css"> -->
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Lato:400,900,700,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/materialize/css/materialize.css">
</head>
<body>
	<header class="header">
		<div class="navbar-fixed">
			<nav class="nav-wrapper">
				<div class="brand-logo">
					Blow
				</div>
				<ul class="right">
					<li><a href="" class="header__item__a">FAQ's</a></li>
					<li><a href="" class="header__item__a">Precio</a></li>
					<li><a href="" class="header__item__a">Blog</a></li>
					<li><a href="" class="header__item__a">Iniciar Sesión</a></li>
					<li><a class="header__item__a btn" href="">Suscribete</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<div class="landing">
		<figcaption class="landing__text">
			<div>Sé un profesional de la guitarra</div>
			<div class="text">Aprende con nosotros</div>
		</figcaption>
		<figure class="landing__imgContainer">
			<img class="img" src="images/photo1.png" alt="">
		</figure>
	</div>

	<div class="container descriptionContainer">
		<div class="row">
			<div class="col m6">
				<h5 class="descriptionTitle">De cero a 100</h5>
				<img src="images/music(1).png" alt="" style="width:180px; height:192;">
			</div>
			<div class="col m6">
				<h5 class="descriptionTitle">Deja ya los tutoriales</h5>
				<img src="images/education.png" alt="" style="width:217px; height:114;">
			</div>
		</div>
	</div>

	<div class="landingPlanCareer-container">
		<h1 class="landingPlanCareer-registration">
			Registrate
		</h1>
		<div class="landingPlanCareer">
			<div class="landingPlanCareer-header">
				<h3 class="landingPlanCareer-title">
					Plan Mensual
				</h3>
				<div class="landingPlanCareer-price">
					$ 30
				</div>
				<span class="landingPlanCareer-coin">
					USD(dolares)
				</span>
			</div>
		</div>
	</div>
</body>
</html>
