<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Blow</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800%7CShadows+Into+Light' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
	<nav class="navbar navbar-default">
		
	<div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-1" aria-expanded="true">
	        <span class="sr-only">Menu</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">Blow</a>
	    </div>

	    <div class="collapse navbar-collapse" id="navbar-1">
	     <ul class="nav navbar-nav navbar-right">
	      <li class="">
	      	<a href="">FAQ's</a>
	      </li>
	      <li>
	      	<a href="#Price">Precio</a></li>
	      <li>
	      	<a href="">Blog</a></li>
	      <li>
	      	<a href="">Iniciar Sesión</a>
	      </li>
	      <li>
	      	<button class="btn btn-default nav-button" type="submit">Suscribete</button>
	      </li>
	     </ul>
		</div>
	</div>
	</nav>
</header>
<article class="wrap-fluid login-container" style="background: #e7e7e7;">
	<div class="login-wrap">
		<h1 class="login-title">Bienvenido</h1>
		<div class="login-social">
			<button class="btn login-facebook" type="submit">
				<img src="images/facebook.png" alt="" style="height: 50px; width: 50px;">
				<span style="border-left: 1px solid white; padding: 0 0 5px 10px;">Ingresa con facebook</span>
			</button>
			<button class="btn login-twitter" type="submit">
				<img src="images/twitter-l.png" alt="" style="height: 50px; width: 50px;">
				<span style="border-left: 1px solid white; padding: 0 0 5px 10px;">Ingresa con twitter</span>
			</button>
		</div>
	</div>
</article>
<footer class="footer">
		<div class="footer-wrap">
			<div class="footer-description">
				Aprende de profesores de la industria, todos los tips y detalles que hacen a un buen guitarrista. Nunca fue tan fácil dominar la guitarra.
			</div>
			<div class="footer-social">
				<a href="https://www.facebook.com" target="_blank" class="wrap"><img src="images/face.png" style="background: white; border-radius: 60%; width: 35px; height: 35px;" alt="facebook" class="social-img" ><div class="social-text">/Blow</div></a>
				<a href="https://www.youtube.com" target="_blank" class="wrap"><img src="images/youtube.png" style="background: white; border-radius: 60%; width: 35px; height:35px;" alt="youtube" class="social-img"><div class="social-text">Blow</div></a>
				<a href="https://www.instagram.com" target="_blank" class="wrap"><img src="images/instagram.png" style="background: white; border-radius: 60%; width: 35px; height: 35px;" alt="instagram" class="social-img"><div class="social-text">Blow</div></a>
				<a href="https://www.twitter.com" target="_blank" class="wrap"><img src="images/twitter.png" style="background: white; border-radius: 60%; width: 35px; height: 35px;" alt="twitter" class="social-img"><div class="social-text">@Blow</div></a>
			</div>
		</div>
	</footer>
</body>
	<script src="js/jquery-2.2.3.js"></script>
	<script src="bootstrap/js/bootstrap.js"></script>
</html>
